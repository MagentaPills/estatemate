<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – EstateMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 flex flex-col">
  <header class="bg-white border-b border-gray-100 relative overflow-hidden">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(99,102,241,0.07),transparent_60%)] pointer-events-none"></div>
    <div class="relative z-10 max-w-7xl mx-auto flex items-center justify-between px-4 py-3 sm:px-6">
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-xl font-semibold text-indigo-600 flex items-center gap-2">
          <span>EstateMate</span>
          <span class="text-[11px] font-medium text-indigo-600/80 bg-indigo-50 px-2 py-1 rounded-lg border border-indigo-200/60">AI Preview</span>
        </a>
      </div>
      <nav class="flex items-center gap-6 text-[15px] font-medium text-gray-700">
        <a href="dashboard.html" class="hover:text-indigo-600 transition">Dashboard</a>
        <a href="browse.html"   class="hover:text-indigo-600 transition">Browse</a>
        <a href="map.html"      class="hover:text-indigo-600 transition">Map</a>
        <a href="about.html"    class="hover:text-indigo-600 transition">About</a>
        <a href="contact.html"  class="text-indigo-600 font-semibold">Contact</a>
        <a id="signInBtn" href="auth.html"
           class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-full hover:bg-indigo-700 transition whitespace-nowrap hidden">Sign in</a>
        <button id="signOutBtn" type="button"
           class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-full hover:bg-indigo-700 transition whitespace-nowrap hidden">Sign out</button>
      </nav>
    </div>
  </header>

  <!-- Page content -->
  <main class="flex-1 relative z-10 max-w-4xl w-full mx-auto px-6 py-12">
    <section class="bg-white/80 backdrop-blur border border-white/40 shadow-xl rounded-2xl p-8">
      <h1 class="text-3xl font-extrabold text-gray-900 mb-4">Get in touch</h1>
      <p class="text-gray-600 leading-relaxed mb-8">
        Questions about a property? Want to book a viewing? Drop us a note.
      </p>

      <form class="space-y-6 max-w-xl">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Your name</label>
          <input
            class="w-full rounded-lg border border-gray-300 px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
            placeholder="Your name"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
            placeholder="you@email.com"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
          <textarea
            rows="4"
            class="w-full rounded-lg border border-gray-300 px-4 py-3 shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400"
            placeholder="Tell us what you're looking for…"></textarea>
        </div>

        <button
          type="button"
          class="inline-flex items-center justify-center rounded-xl bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 text-sm shadow-md active:scale-[0.98] transition">
          Send message
        </button>

        <p class="text-[11px] text-gray-400 leading-relaxed">
          This is a preview experience. We’ll follow up by email.
        </p>
      </form>
    </section>
  </main>

  <!-- Firebase auth state toggle for navbar -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZpPsSgm9bnBeed7nRuHJOBc7MGhH0jpQ",
      authDomain: "estatemate-d54e1.firebaseapp.com",
      projectId: "estatemate-d54e1",
      storageBucket: "estatemate-d54e1.firebasestorage.app",
      messagingSenderId: "745236119215",
      appId: "1:745236119215:web:7170303f7be0010ad79e5a",
      measurementId: "G-RXWF5891QM"
    };

    // reuse existing app if already initialized elsewhere
    const app = window._emApp || initializeApp(firebaseConfig);
    window._emApp = app;

    const auth = getAuth(app);

    const signInBtn  = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");

    function show(el){ el?.classList.remove("hidden"); }
    function hide(el){ el?.classList.add("hidden"); }

    // Swap navbar pill based on auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        hide(signInBtn);
        show(signOutBtn);
      } else {
        show(signInBtn);
        hide(signOutBtn);
      }
    });

    // Sign out -> send user to auth screen
    signOutBtn?.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (err) {
        console.error("Sign-out error:", err);
      }
      window.location.href = "auth.html";
    });
  </script>
</body>
</html>
