<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EstateMate Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">EstateMate</h1>

      <nav class="flex items-center gap-6 flex-nowrap">
        <a href="estatemate.html" class="text-purple-600 hover:text-purple-800 font-extrabold text-[115%] whitespace-nowrap">Try EstateMate</a>

        <a href="index.html"   class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="browse.html"  class="text-gray-600 hover:text-indigo-600">Browse</a>
        <a href="about.html"   class="text-gray-600 hover:text-indigo-600">About</a>
        <a href="contact.html" class="text-gray-600 hover:text-indigo-600">Contact</a>

        <span class="hidden sm:inline-block h-6 w-px bg-gray-200"></span>

        <a id="signInBtn" href="auth.html"
           class="inline-flex items-center rounded-full px-4 py-2 bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition whitespace-nowrap">Sign in</a>
        <div id="userPill" class="hidden items-center gap-3 whitespace-nowrap">
          <span id="userName" class="text-gray-600 text-sm"></span>
          <button id="signOutBtn" class="text-sm text-gray-600 hover:text-indigo-600" type="button">Sign out</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Chat Section -->
  <main class="max-w-3xl mx-auto mt-10 px-6">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Chat with EstateMate</h2>

    <div id="chat-window" class="bg-white border border-gray-300 rounded-lg p-4 h-96 overflow-y-auto shadow-sm">
      <div class="mb-4">
        <div class="text-sm text-gray-500 mb-1">EstateMate:</div>
        <div class="bg-indigo-100 text-indigo-800 p-3 rounded-md w-fit">
          Hi there! ðŸ‘‹ Iâ€™m your AI real estate assistant. Ask me anything about properties, areas, or prices.
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <form onsubmit="event.preventDefault()" class="flex mt-4">
      <input id="user-input" type="text" placeholder="Type your question..."
             class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required/>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 font-semibold rounded-r-lg hover:bg-indigo-700 transition">
        Send
      </button>
    </form>
  </main>

  <!-- Firebase: toggle Sign in/User pill -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const cfg = {
      apiKey: "AIzaSyCZpPsSgm9bnBeed7nRuHJOBc7MGhH0jpQ",
      authDomain: "estatemate-d54e1.firebaseapp.com",
      projectId: "estatemate-d54e1",
      storageBucket: "estatemate-d54e1.firebasestorage.app",
      messagingSenderId: "745236119215",
      appId: "1:745236119215:web:7170303f7be0010ad79e5a",
      measurementId: "G-RXWF5891QM"
    };

    const app = window._emApp || initializeApp(cfg);
    window._emApp = app;

    const auth = getAuth(app);
    const signInBtn  = document.getElementById("signInBtn");
    const userPill   = document.getElementById("userPill");
    const userNameEl = document.getElementById("userName");
    const signOutBtn = document.getElementById("signOutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        signInBtn?.classList.add("hidden");
        userPill?.classList.remove("hidden");
        if (userNameEl) userNameEl.textContent = `Signed in as ${user.displayName || user.email}`;
      } else {
        userPill?.classList.add("hidden");
        signInBtn?.classList.remove("hidden");
      }
    });

    signOutBtn?.addEventListener("click", () => signOut(auth));
  </script>
</body>
</html>
